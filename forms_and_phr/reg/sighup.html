<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="./sighup.css">
</head>
<body>
    <form action="" id="login_form">
        <div>
            <h2 style="margin: 0;">Registration</h2>
            <div class="label">
                <label id="email_label">Email:</label>
                <input type="email" name="Email" placeholder="Write your email">
            </div>
            <div class="label">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Write your password">
            </div>
            <div class="label">
                <label id="password_label">Password repeat:</label>
                <input type="password" name="password_repeat" placeholder="Write your password again">
            </div>
            <button type="submit">Sign up</button>
        </div>
    </form>

    <script src="./sighup.js"></script>
</body>
</html>
