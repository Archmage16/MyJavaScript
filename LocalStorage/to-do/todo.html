<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>Список задач</h2>
            <p>
                |1 = done | 0 = in process|
            </p><br>
            <div>
                <input type="text" id="task_inp" placeholder="Write task">
                <button id="add_task">Add task</button>
                <button id="clean_btn">Clean list</button>
            </div>

            <ol id="task_list"></ol>
        </div>
    </div>

    <script src="./todo.js"></script>
</body>
</html>
